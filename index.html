<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="fonts/pricedown bl.css">
</head>
<body>
    <h1>GTA 6 Countdown</h1>
    <div class="countdown-container">
        <div id="countdown">
            <div class="countdown-item"><span id="days">0</span> Days</div>
            <div class="countdown-item"><span id="hours">0</span> Hours</div>
            <div class="countdown-item"><span id="minutes">0</span> Minutes</div>
            <div class="countdown-item"><span id="seconds">0</span> Seconds</div>
        </div>
        <div id="weeks">0 Weeks</div>
        <div id="disclaimer">Disclaimer: This is a fan-made countdown based on rumors and speculation. Release date may vary.</div>
    </div>
    <div class="carousel-controls">
        <button id="prevBtn" class="arrow-btn"><</button>
        <button id="nextBtn" class="arrow-btn">></button>
    </div>
    <div class="dots"></div>
    <button id="toggleBackgroundBtn" class="toggle-btn">Toggle Fan Background</button>
    <button id="triviaBtn" class="trivia-btn">Trivia ðŸ§ </button>
    <button id="updateLogBtn" class="update-log-btn">ðŸ””</button>
    <button id="moreOptionsBtn" class="more-options-btn">...</button>
    <div id="emojiContainer" class="emoji-container"></div>
    <div id="triviaPopup" class="trivia-popup">
        <div class="trivia-content">
            <span id="closePopup" class="close-btn">Ã—</span>
            <h2>Daily Trivia</h2>
            <p id="triviaQuestion"></p>
            <div id="triviaAnswers"></div>
            <button id="submitAnswer" class="submit-btn">Submit</button>
            <p id="triviaResult"></p>
        </div>
    </div>
    <div id="updateLogPopup" class="update-log-popup">
        <div class="update-log-content">
            <span id="closeUpdateLog" class="close-btn">Ã—</span>
            <h2>Update Log</h2>
            <ul id="updateLogList"></ul>
        </div>
    </div>
    <div id="moreOptionsPopup" class="more-options-popup">
        <div class="more-options-content">
            <span id="closeMoreOptions" class="close-btn">Ã—</span>
            <h2>More Options</h2>
            <button id="chatBtn">Chat ðŸ’¬</button>
        </div>
    </div>
    <div id="chatPopup" class="chat-popup">
        <div class="chat-content">
            <span id="closeChat" class="close-btn">Ã—</span>
            <h2>Community Chat</h2>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-note">Note: Profanity and links are filtered.</div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendChat" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
